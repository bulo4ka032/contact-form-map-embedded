<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="section">
      <div class="container">
        <form action="" class="form">
          <h1 class="reach-to-us">Reach out to us!</h1>
          <div class="input-forms">
            <label for="" class="name-label">
              <input
                type="text"
                class="name-input input"
                placeholder="Your name*"
              />
            </label>
            <label for="" class="mail-label">
              <input
                type="mail"
                class="mail-input input"
                placeholder="Your e-mail*"
              />
            </label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="textarea input"
              placeholder="Your message*"
            ></textarea>
          </div>
          <button type="submit" class="btn">Send message</button>
        </form>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21829.711270316307!2d-73.88640281684111!3d40.63651457427904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd63e79da7f08fc06!2zNDDCsDM4JzI3LjMiTiA3M8KwNTInMjYuMiJX!5e0!3m2!1suk!2sua!4v1676484851395!5m2!1suk!2sua"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="google-map"
          ></iframe>
        </div>
      </div>
    </main>
    <footer class="footer section">
      <svg width="13" height="13" class="social">
        <use href="./img/icons.svg#icon-linkedin"></use>
      </svg>
      <svg width="13" height="13" class="social">
        <use href="./img/icons.svg#icon-twitter"></use>
      </svg>
      <svg width="13" height="13" class="social">
        <use href="./img/icons.svg#icon-facebook"></use>
      </svg>
      <svg width="13" height="13" class="social">
        <use href="./img/icons.svg#icon-pinterest"></use>
      </svg>
    </footer>
  </body>
</html>
